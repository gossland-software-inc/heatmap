<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .heatmap-container {
            display: inline-block;
            overflow-x: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: auto;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h2>Grid Heatmap</h2>
    <div class="heatmap-container">
        <table id="heatmap"></table>
    </div>
    
    <script>
        async function loadData() {
            const response = await fetch('data.csv?timestamp=' + new Date().getTime());
            const text = await response.text();
            
            Papa.parse(text, {
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    const filteredData = results.data.filter(row => row[Object.keys(row)[0]] !== null && row[Object.keys(row)[0]] !== "");
                    generateHeatmap(filteredData);
                }
            });
        }
        
        function generateHeatmap(data) {
            const table = document.getElementById("heatmap");
            table.innerHTML = "";
            
            if (data.length === 0) return;
            
            const columns = Object.keys(data[0]);
            const minVal = Math.min(...data.flatMap(row => Object.values(row).slice(1)));
            const maxVal = Math.max(...data.flatMap(row => Object.values(row).slice(1)));
            
            let headerRow = "<tr><th></th>" + columns.slice(1).map(col => `<th>${col}</th>`).join("") + "</tr>";
            table.innerHTML += headerRow;
            
            let sums = new Array(columns.length - 1).fill(0);
            
            data.forEach(row => {
                let rowHTML = `<tr><th>${row[columns[0]]}</th>`;
                columns.slice(1).forEach((col, index) => {
                    const val = row[col] || 0;
                    sums[index] += val;
                    const intensity = (val - minVal) / (maxVal - minVal);
                    const color = `rgb(${255 - intensity * 255}, ${255}, ${255 - intensity * 255})`;
                    rowHTML += `<td style="background-color:${color};">${val}</td>`;
                });
                rowHTML += "</tr>";
                table.innerHTML += rowHTML;
            });
            
            let sumRow = `<tr><th>Sum</th>` + sums.map(sum => `<td>${sum}</td>`).join("") + "</tr>";
            table.innerHTML += sumRow;
        }
        
        loadData();
    </script>
</body>
</html>
