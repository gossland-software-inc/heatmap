<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .heatmap-container {
            display: inline-block;
            overflow-x: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: auto;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            min-width: 50px;
            position: relative;
        }
        th {
            background-color: #ccc;
            position: relative;
        }
        .resizer {
            position: absolute;
            top: 0;
            right: -5px;
            width: 10px;
            height: 100%;
            cursor: col-resize;
            user-select: none;
        }
    </style>
</head>
<body>
    <h2>Grid Heatmap</h2>
    <div class="heatmap-container">
        <table id="heatmap"></table>
    </div>
    
    <script>
        async function loadData() {
            const response = await fetch('data.csv?timestamp=' + new Date().getTime());
            const text = await response.text();
            
            Papa.parse(text, {
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    const filteredData = results.data.filter(row => row[Object.keys(row)[0]] !== null && row[Object.keys(row)[0]] !== "");
                    generateHeatmap(filteredData);
                }
            });
        }
        
        function generateHeatmap(data) {
            const table = document.getElementById("heatmap");
            table.innerHTML = "";
            
            if (data.length === 0) return;
            
            const columns = Object.keys(data[0]);
            let colWidths = new Array(columns.length).fill(0);
            
            data.forEach(row => {
                columns.forEach((col, index) => {
                    const cellValue = row[col] !== undefined ? row[col].toString() : "";
                    colWidths[index] = Math.max(colWidths[index], cellValue.length * 10);
                });
            });
            
            let headerRow = "<tr><th style='width:" + colWidths[0] + "px'></th>" + columns.slice(1).map((col, index) => `<th style='width:${colWidths[index + 1]}px' ondblclick='autoResizeColumn(${index + 1})'><div class='resizer'></div>${col}</th>`).join("") + "</tr>";
            table.innerHTML += headerRow;
            
            let sums = new Array(columns.length - 1).fill(0);
            let minVal = Math.min(...data.flatMap(row => Object.values(row).slice(1)));
            let maxVal = Math.max(...data.flatMap(row => Object.values(row).slice(1)));
            
            function getColor(value) {
                let intensity = (value - minVal) / (maxVal - minVal);
                let red = Math.round(255 * (1 - intensity));
                let green = Math.round(255 * intensity);
                return `rgb(${red}, ${green}, 0)`;
            }
            
            data.forEach(row => {
                let rowHTML = `<tr><th style='width:${colWidths[0]}px'>${row[columns[0]]}</th>`;
                columns.slice(1).forEach((col, index) => {
                    const val = row[col] || 0;
                    sums[index] += val;
                    let color = getColor(val);
                    rowHTML += `<td style='width:${colWidths[index + 1]}px; background-color:${color};'>${val}</td>`;
                });
                rowHTML += "</tr>";
                table.innerHTML += rowHTML;
            });
            
            let sumRow = `<tr><th style='width:${colWidths[0]}px'>Sum</th>` + sums.map((sum, index) => `<td style='width:${colWidths[index + 1]}px'>${sum}</td>`).join("") + "</tr>";
            table.innerHTML += sumRow;

            addColumnResizers();
        }
        
        function addColumnResizers() {
            document.querySelectorAll('.resizer').forEach(resizer => {
                let startX, startWidth, column;
                resizer.addEventListener('mousedown', (event) => {
                    column = resizer.parentElement;
                    startX = event.clientX;
                    startWidth = column.offsetWidth;

                    document.addEventListener('mousemove', resizeColumn);
                    document.addEventListener('mouseup', stopResize);
                });

                function resizeColumn(event) {
                    const newWidth = startWidth + (event.clientX - startX);
                    column.style.width = newWidth + 'px';
                }

                function stopResize() {
                    document.removeEventListener('mousemove', resizeColumn);
                    document.removeEventListener('mouseup', stopResize);
                }
            });
        }
        
        loadData();
    </script>
</body>
</html>
